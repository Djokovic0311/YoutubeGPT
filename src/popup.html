<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT on YouTube</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #status {
            margin-bottom: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div id="status">Interact with ChatGPT on any YouTube video.</div>
    <button id="open-chat" class="button">Open Chat Window</button>
    <button id="close-chat" class="button">Close Chat Window</button>
    <script src="popup.js"></script>
</body>
</html>
